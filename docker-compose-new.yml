version: '3.8'

services:
  todolist-app:
    build: .
    container_name: todolist-demo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=douke017
      - DB_PATH=/usr/src/app/data/database.sqlite
    volumes:
      - todolist_data:/usr/src/app/data
    restart: unless-stopped
    command: sh -c "npm run sync && npm start"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  todolist_data:
